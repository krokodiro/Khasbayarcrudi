<mat-toolbar color="primary">
  <mat-icon>face</mat-icon>
  <mat-icon>face</mat-icon>
  <span class="spacer"></span>
</mat-toolbar>

<div class="container mat-elevation-z8">


  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="assigned">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Assigned</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.assigned}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Priority</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.priority}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sendingSource">
      <mat-header-cell *matHeaderCellDef mat-sort-header>sendingSource</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.sendingSource}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="subject">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Subject</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.subject}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Message</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.message}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>dueDate</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dueDate}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="dark" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="startEdit(i, row.id, row.assigned, row.status, row.type, row.priority, row.sendingSource, row.subject, row.message, row.dueDate)">
          <mat-icon aria-label="Edit">build</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="deleteItem(i, row.id, row.assigned, row.status, row.type, row.priority, row.sendingSource)">
          <mat-icon aria-label="Delete">delete-forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
